<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轮盘游戏</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #2c3e50;
      color: white;
      margin: 0;
      padding: 0;
    }

    #roulette-container {
      position: relative;
      margin: 50px auto;
      width: 400px;
      height: 400px;
      background: url('roulette-background.png') no-repeat center center;
      background-size: cover;
      border-radius: 50%;
    }

    #roulette-wheel {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      animation: spin 0s linear infinite;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid yellow;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
    }

    #actions {
      margin-top: 20px;
    }

    #actions button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #2980b9;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    #actions button:hover {
      background-color: #3498db;
    }

    #result {
      margin-top: 20px;
      font-size: 1.5em;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>轮盘游戏</h1>

  <div id="roulette-container">
    <div id="pointer"></div>
    <div id="roulette-wheel"></div>
  </div>

  <div id="actions">
    <button id="spin-button">旋转轮盘</button>
    <button id="bet-red">下注红色</button>
    <button id="bet-black">下注黑色</button>
    <button id="bet-number">下注数字</button>
  </div>

  <div id="result">准备下注！</div>

  <script>
    const wheel = document.getElementById('roulette-wheel');
    const result = document.getElementById('result');
    const spinButton = document.getElementById('spin-button');

    // 轮盘数据
    const rouletteData = [
      { number: 0, color: 'green' },
      { number: 1, color: 'red' },
      { number: 2, color: 'black' },
      // ... 填充完整的轮盘数字和颜色
    ];

    let isSpinning = false;

    spinButton.addEventListener('click', () => {
      if (isSpinning) return;
      isSpinning = true;

      // 生成随机角度
      const randomAngle = Math.floor(Math.random() * 360);
      wheel.style.transition = 'transform 4s ease-out';
      wheel.style.transform = `rotate(${3600 + randomAngle}deg)`;

      // 结果判断
      setTimeout(() => {
        isSpinning = false;
        wheel.style.transition = 'none';
        wheel.style.transform = `rotate(${randomAngle}deg)`;

        const resultIndex = Math.floor((randomAngle / 360) * rouletteData.length) % rouletteData.length;
        const resultData = rouletteData[resultIndex];

        result.textContent = `结果是：${resultData.number} (${resultData.color})`;
      }, 4000);
    });
  </script>

</body>
</html>
